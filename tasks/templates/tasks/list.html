<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
h3{
    text-align: center;
    color: #fff;
}
body{
    background-color:rgb(50, 158, 168);
}
.submit{
    background-color: #6BA3E8; 
}
.Center_Column{
    width:600px;
    margin:20px auto;
    padding:20px;
    background-color: #fff;
    border-radius:3px;
    box-shadow: 6px 2 px 30px 0px(0,0,0.75);
}
.btn-danger{
    background-color: #ffae19;
    border-color: #e59400;
}
.btn-success{
    padding: px;
}
.item-row{
    background-color: #906abd;
    
    padding:20px;
    border-radius: 3px;
    color:#fff;
    font-size: 16px;
    box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
}
</style>
<h3>To Do List</h3>
<div class="Center_Column">
    <form method="POST" action="/">
        {% csrf_token %}
        {{form.title}}
        <input class="btn btn-info" type="submit" name="Create Task">
    </form>

    <div class="to_do_list">
        {% for task in tasks %}
        <div class="item-row">
                {% if task.complete == True %}
                <strike>{{task}}</strike>
                {% else %}
                <span>{{task}}</span>
                {% endif %}
                <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
                <a class="btn btn-sm btn-danger" href="{% url 'delete_task' task.id %}">Delete</a>
        </div>      
        {% endfor %}
    </div>
</div>
